<body background="photo/bg.jpg">
	<div class="container">
	
		<nav class="navbar forpc" style="background-color: rgb(72, 198, 248);">

		<div style="position: fixed;width: 393px;right: 10%;bottom: 50%;">

				<div style="height: 48px;margin: 0 0 3px;">
					<a href="index.html">用户登录</a>
					<a href="#">用户注册</a>
				</div>
				
				<form id="a_form" action="/reg" method="GET" style="background-color: #f5f5f5;">
					<p id = "info" style="color:red;margin-bottom: 0%;"><%=info%></p>
					<div style="float:left;width:100%;padding-bottom: 10px;background-color: #f5f5f5;">
						
						<label style="margin-left: 10px;">用户名：</label>
						<input type="text" id="account" name="account" placeholder="用户名" style="margin-top:13px;margin-bottom:10px;margin-left:15px">
						<br />

						<label style="margin-left: 10px;">密码：</label>
						<input type="password" id="password" name="password" placeholder="密码" style="margin-left:15px;margin-bottom:10px">
						<br />

						<label style="margin-left: 10px;">姓名：</label>
						<input type="text" id="username" name="username" placeholder="姓名" style="margin-left:15px;margin-bottom:10px">
						<br />
						
						<label style="margin-left: 10px;">年龄：</label>
						<input type="text" id="age" name="age" placeholder="年龄" style="margin-left:15px;margin-bottom:10px">
						<br />

						<div>
							<label style="margin-left: 10px;">性别：</label>
							<input type="radio" id="man" name="gender" value="男" style="margin-left: 10px;">男

						</div>

</body>

	var a = document.getElementById('info').innerHTML;
    if(a=="&lt;%=info%&gt;"){
    document.getElementById('info').style.display="none";
