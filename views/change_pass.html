<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

</head>
<body>
    <div class="container">
		<!-- 导航条 -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">190110910309 郭佳俊 19计算机2班</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    
                    <li class="nav-item dropdown"><a id="loginname" class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false"><%=longinname%></a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="Allusers">Search all</a>
                        <a class="dropdown-item" href="changepass.jsp">Change password</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="Logout">退出登录</a>
                        </div>
                    </li>
                </ul>
                
            </div>
        </nav>

		<!-- 内容  -->
		<div class="row" style="margin-top: 10px">

            <div class="col-lg-3">

                <div class="list-group">
                    <a href="/frontpage?username=<%=longinname%>" class="list-group-item list-group-item-action">首页</a>
                    <a href="/personal?username=<%=longinname%>" class="list-group-item list-group-item-action">个人信息</a>
                    <a href="/employee?username=<%=longinname%>" class="list-group-item list-group-item-action">求职请求</a>
                    <a href="#" class="list-group-item list-group-item-action">修改密码</a>
                    <a class="list-group-item list-group-item-action" href="index.html">退出登录</a>
                </div>
            
            </div>

			<div class="col-lg-6">

                <form method="GET" action="/change">
                    <p id = "info" style="color:red;margin-bottom: 0%;"><%=info %></p>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">用户</label>
                        <div class="col-sm-9">
                            <input type="text" name="username" class="form-control" id="username" value="<%=longinname%>" onfocus=this.blur()>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">旧密码</label>
                        <div class="col-sm-9">
                            <input type="password" name="old_pass" class="form-control" id="old_pass" placeholder="请输入旧密码">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">请输入新密码</label>
                        <div class="col-sm-9">
                            <input type="password" name="new_pass1" class="form-control" id="new_pass1" placeholder="请确认密码">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">请确认新密码</label>
                        <div class="col-sm-9">
                            <input type="password" name="new_pass2" class="form-control" id="new_pass2" placeholder="请确认密码">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="submit" value="提交" style="width:100px">
                        </div>
                    </div>
                </form>


			</div>


			
		</div>

	</div>
</body>
<script>
	var a = document.getElementById('info').innerHTML;
    if(a=="null"){
    document.getElementById('info').style.display="none";
    }
</script>
</html>
